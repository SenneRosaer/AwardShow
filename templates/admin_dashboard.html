{% extends 'base.html' %}
{% block content %}
    <h1>Prizes</h1>
    <ul style="margin-left: auto; margin-right: auto; margin-top: 40px;">
        {% for prize_name, prize_sentence in awards.items() %}
            <li style="margin-top: 15px">
                <a href="{{ url_for('admin_show_votes', prize=prize_name) }}">
                    {{ prize_sentence }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
